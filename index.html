<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment form</title>
</head>

<body>
  <section id="home-page">
    <header>
      <img class-name="home-page__logo" src="./assets/images/logo.png" alt="logo"/>
    </header>
    <div class-name="home-page__form-container">
      <h2>Add your informations</h2>
      <form class-name="home-page__form">
        <input type="text" name="name" placeholder="Name on card">
        <input name="card-number" placeholder="Card number">
        <div class-name="home-page__inputs-container">
          <input name="expiry-date" placeholder="Expiry date (MM/YY)">
          <input name="CVV" placeholder="CVV">
        <button class-name="home-page__button" type="submit">Next step</button>
        </div>
      </form>
  </div>
  <div class-name="home-page__img-container">
    <img class-name="home-page__img" src="./assets/images/photo-cards.png" alt="cards"/>
  </div>
  </section>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
