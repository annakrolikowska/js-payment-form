<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <title>Payment form</title>
</head>

<body>
  <section id="home-page" class="home-page">
    <header>
      <img class="home-page__logo" src="./assets/images/logo.png" alt="logo"/>
    </header>
    <div class="home-page__form-container">
      <h2>Add your <br> informations</h2>
      <form class="form-component">
        <div>
          <label>
            <input type="text" name="name"  placeholder="&nbsp;" pattern="^[a-zA-Z]{2,}\s[a-zA-Z]{2,}$" required> 
            <span class="form-component__label">Name on card</span>
          </label>
        </div>
        <label>
          <input name="card-number" placeholder="&nbsp;" pattern="^\d{4}\s?\d{4}\s?\d{4}\s?\d{4}$" required>
          <span class="form-component__label">Card number</span>
        </label>
        <div class="form-component__inputs-container">
          <label>
            <input name="expiry-date" placeholder="&nbsp;" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required>
            <span class="form-component__label">Expiry date (MM/YY)</span>
          </label>
          <label>
            <input name="CVV" placeholder="&nbsp;" pattern="[0-9]{3}" required>
            <span class="form-component__label">CVV</span>
          </label>
        </div>
        <button class="form-component__button" type="submit" disabled>Next step</button>
      </form>
    </div>
    <div class="home-page__img-container">
      <img class="home-page__img" src="./assets/images/photo-cards.png" alt="cards"/>
    </div>
  </section>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
